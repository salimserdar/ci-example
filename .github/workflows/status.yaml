name: Status Check
on:
  pull_request:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run test